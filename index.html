<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易網站範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>
    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">服務項目</a>
        <a href="https://www.w3schools.com">聯絡我們</a>
    </nav>
    <main>
        <h2 style = "color:purple; font-size:25px;" >網站內容</h2>
        <p style = "text-decoration: underline;">這是一隻可愛的歐拉夫</p>
        <img src="images.jpg" alt="olaf" width="208" height="284">
    </main>
    <footer>
        <p>&copy; 2023 我的網站. 版權所有.</p>
    </footer>
</body> 
</html>
